<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <!-- Content -->
      <section class="content">
        <!-- Text box -->
        <div class="text-box">
          <h1 class="heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="subtitle">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <!-- Stats box -->
        <div class="stats">
          <div class="stat-wrap">
            <span class="number">10k+</span>
            <span class="text">Companies</span>
          </div>
          <div class="stat-wrap">
            <span class="number">314</span>
            <span class="text">Templates</span>
          </div>
          <div class="stat-wrap">
            <span class="number">12M+</span>
            <span class="text">Queries</span>
          </div>
        </div>
      </section>
      <!-- Image -->
      <section class="image">
        <img
          src="./img/image-header-desktop.jpg"
          alt="people smiling at workplace"
        />
      </section>
    </main>
  </body>
</html>
